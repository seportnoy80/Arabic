<!DOCTYPE html>
<html lang="he">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כרטיסיות לימוד</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📖 כרטיסיות מילים</h1>
        <ul id="flashcardList"></ul>
        <button id="clearFlashcards">🗑️ מחק הכל</button>
        <br>
        <a href="index.html">🔙 חזרה למשפטים</a>
    </div>

    <script>
        const flashcardList = document.getElementById("flashcardList");
        const clearFlashcards = document.getElementById("clearFlashcards");

        function loadFlashcards() {
            flashcardList.innerHTML = "";
            let savedFlashcards = JSON.parse(localStorage.getItem("flashcards")) || [];
            savedFlashcards.forEach((sentence, index) => {
                let li = document.createElement("li");
                li.innerHTML = `<strong>${sentence.transcription}</strong> - ${sentence.hebrew} | ${sentence.arabic}`;
                flashcardList.appendChild(li);
            });
        }

        clearFlashcards.addEventListener("click", () => {
            localStorage.removeItem("flashcards");
            loadFlashcards();
        });

        loadFlashcards();
    </script>
</body>
</html>
